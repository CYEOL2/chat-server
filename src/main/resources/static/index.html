<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>D-Lab Super Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="app-container">
    <h1>D-Lab Super Chat</h1>
    
    <!-- 로그인/로그아웃 영역 -->
    <div id="login-section" class="login-section">
        <div class="login-form">
            <input type="text" id="nick-name" placeholder="Enter your Nickname">
            <button id="login-btn">Login</button>
        </div>
        <div id="user-status" class="user-status" style="display: none;">
            <span id="logged-user">Welcome, <span id="user-nick"></span>!</span>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    
    <!-- 알림 영역 -->
    <div id="notification-container" class="notification-container"></div>
    
    <div class="main-container" id="main-container" style="display: none;">
        <div id="room-list-container">
            <div class="room-tabs">
                <button class="tab-btn active" data-tab="all-rooms">All Rooms</button>
                <button class="tab-btn" data-tab="my-rooms">My Rooms</button>
            </div>
            <div id="room-search-input">
                <input type="text" id="room-search" placeholder="Search rooms...">
            </div>
            <div id="all-rooms" class="room-tab-content active">
                <ul id="all-room-list"></ul>
            </div>
            <div id="my-rooms" class="room-tab-content">
                <ul id="my-room-list"></ul>
            </div>
            <div id="create-room-input">
                <input type="text" id="new-room-name" placeholder="New room name">
                <button id="create-room-btn">Create</button>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-header">
                <h2 id="chat-room-name">Select a room to start</h2>
                <div id="user-info">
                    <span id="current-user"></span>
                    <button id="disconnect-btn" disabled>Leave Room</button>
                </div>
            </div>
            <div id="messages">
                <div class="message-placeholder">Please select a room to start chatting.</div>
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Enter your message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/main.js"></script>
</body>
</html>
